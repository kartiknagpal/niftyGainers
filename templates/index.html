<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nifty Gainers</title>
    <meta name="description" content="Webpage for Nifty Gainers">
    <!-- http://meyerweb.com/eric/tools/css/reset/ -->
    <style type="text/css">
    	.card{
			width: 350px;
			border: 1px solid gray;
			box-shadow: 1px 1px 3px #888;
			border-top: 10px solid green;
			min-height: 250px;
			padding-: 10px;
			margin: 10px;
		}

		img{
		  border-radius: 50%;
		  width: 70px;
		  margin: 10px;
		}

		h1{
		  font-weight: lighter;
		  margin-left: 100px;
		  margin-top: -70px;
		}

		p{
		  margin: 10px;
		  font-family: segoe ui;
		  line-height: 1.4em;
		  font-size: 1.2em;
		}

		#mainbox{
		  font-family: calibri;
		  box-sizing: border-box;
		  justify-content: center;
		  display: flex;
		flex-wrap: wrap;
		}
    </style>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  </head>
  <body>
	<div id="mainbox">
		
	</div>
	<script>
		var data = {{niftyGainers|tojson}};
		function initialize() {
		  data = JSON.parse(data);
		  var box = $("#mainbox");
		  var html = "";
		  data["data"].forEach(function(stock){
		  	html += '<div class="card"><img src="http://www.makemytrade.in/wp-content/uploads/2012/11/nifty-intraday.jpg" alt="" />';
		  	html += '<h1>'+stock["symbol"]+'</h1>';
		  	html += '<p>Open Price: '+stock['openPrice']+'</p>'
		  	html += '<p>Low Price: '+stock['lowPrice']+'</p>'
		  	html += '<p>High Price: '+stock['highPrice']+'</p>'
		  	html += '<p>LTP: '+stock['ltp']+'</p>'
		  	html += '</div>';
		  });
		  box.html(html);
		  
		}
		$(document).ready(function() {
		  initialize();
		});
		setInterval(function(){
			window.location.reload();
		}, 1*60*1000);
	</script>

    
  </body>
</html>
